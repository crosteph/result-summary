<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result summary</title>
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Hanken+Grotesk">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="first-column">
            <h4>Your Result</h4>
            <div class="num">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <h2>Great</h2>
            <p>You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
        </div>


        <div class="second-column">
            <h3>Summary</h3>
            <div class="col col-1">
                <div class="details">
                    <img src="img/icon-reaction.svg">
                    <h5 class="reaction">Reaction</h5>
                </div>
                <div class="numm"><h4>80 / <span>100</span></h4></div>
            </div>

            <div class="col col-2">
                <div class="details">
                    <img src="img/icon-memory.svg">
                    <h5 class="memory">Memory</h5>
                </div>
                <div class="numm"><h4>92 / <span>100</span></h4></div>
            </div>

            <div class="col col-3">
                <div class="details">
                    <img src="img/icon-verbal.svg">
                    <h5 class="verbal">Verbal</h5>
                </div>
                <div class="numm"><h4>61 / <span>100</span></h4></div>
            </div>

            <div class="col col-4">
                <div class="details">
                    <img src="img/icon-visual.svg">
                    <h5 class="visual">Visual</h5>
                </div>
                <div class="numm"><h4>72 / <span>100</span></h4></div>
            </div>
            <button class="btn">Continue</button>
        </div>
    </div>
</body>
</html>
